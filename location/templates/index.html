{% extends 'base.html' %}

{% block head %}
  {{ super() }}
{% endblock %}

{% block title %}Inicio{% endblock %}

{% block content %}
 {% include 'header.html' %}
 <div class="container-lg">
   
 <h1 class="h1 pt-header">!Bienvenido!</h1>
 <p class="text-secondary pt-body">Con nosotros vas a llegar lejos.</p>
 <br />
 
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{{ url_for('static', filename='img/2.jpg') }}" class="d-block w-100" alt="Black Auto">
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='img/3.jpg') }}" class="d-block w-100" alt="White Auto">
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='img/4.jpg') }}" class="d-block w-100" alt="Red Auto">
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='img/5.jpg') }}" class="d-block w-100" alt="Blue Auto">
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='img/6.jpg') }}" class="d-block w-100" alt="Gray Auto">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
  </div>
  
  </div>
{% endblock %}
