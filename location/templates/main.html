<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/1.png') }}" type="image/x-png" />
    <!-- Normalize stylesheet -->
     <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}" type="text/css" media="all" />
     
    <!-- My stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}" type="text/css" media="all" />
    {% endblock %}
  </head>
  
  <body>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='js/app.js') }}" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
